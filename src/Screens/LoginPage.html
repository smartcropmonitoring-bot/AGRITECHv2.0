<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginPage.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Login Page</h2>

    <input type="text" id="username" placeholder="Username" class="input" />
    <input type="password" id="password" placeholder="Password" class="input" />

    <label class="toggle">
      <input type="checkbox" id="showPassword" /> Show Password
    </label>

    <p id="error" class="error"></p>

    <button id="loginBtn" class="button">Login</button>
    <button id="registerBtn" class="button register">Register</button>
  </div>

  <script src="LoginPage.js"></script>
</body>
</html>
