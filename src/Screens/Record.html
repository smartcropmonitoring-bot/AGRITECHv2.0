<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Records</title>

</head>
<body>

    <header>
      <h2>📋 Farmer Records</h2>
      <button class="back-btn" onclick="window.location.href='Dashboard.html'">← Back to Dashboard</button>

    <!-- Search Bar -->

    </div>
  </div>

  <script src="Record.js"></script>

</html>
