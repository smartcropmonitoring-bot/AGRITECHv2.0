<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Husbandry - AGRITECH</title>
  <link rel="stylesheet" href="AnimalHusbandry.css">
</head>
<body>
  <h1>üêÆ Animal Husbandry Census Form</h1>
  
  <header class="topbar">
    <h1>AGRITECH - Information</h1>
    <!-- ‚úÖ Back button -->
    <button onclick="goBackToDashboard()" class="backBtn">‚¨Ö Back to Dashboard</button>
  </header>

  <form id="animalForm">
    <h2>1. Select Animal Type</h2>
    <select id="animalType" name="animalType" onchange="goToAnimalForm(this.value)">
      <option value="">-- Select --</option>
      <option value="cattle">Cattle</option>
      <option value="chicken">Chicken</option>
      <option value="duck">Duck</option>
      <option value="goat">Goat</option>
      <option value="pig">Pig</option>
    </select>

    <div id="animalFields"></div>

    <br>
    <button type="submit">Save</button>
  </form>

  <script>
    // ‚úÖ Redirect based on selected animal
    function goToAnimalForm(animal) {
      if (!animal) return;
      const fileName = animal.toLowerCase() + ".html"; // e.g. chicken.html
      // Forms are inside src/screens/forms/
      window.location.href = "src/Screens/forms/" + fileName;
    }

    // ‚úÖ Back button works from forms folder
    function goBackToDashboard() {
      // Always redirect to Dashboard.html at root of screens
      window.location.href = "../Dashboard.html";
    }
  </script>

  <script src="AnimalHusbandry.js"></script>
</body>
</html>
