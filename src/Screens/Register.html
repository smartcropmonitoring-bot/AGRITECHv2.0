<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="Register.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Register</h2>

    <input type="text" id="username" placeholder="Username" class="input" />

    <input type="password" id="password" placeholder="Password" class="input" />

    <input type="password" id="confirmPassword" placeholder="Re-enter Password" class="input" />

    <label class="toggle">
      <input type="checkbox" id="showPassword" /> Show Password
    </label>

    <p id="error" class="error"></p>

    <button id="registerBtn" class="button">Register</button>
  </div>

  <script src="Register.js"></script>
</body>
</html>
